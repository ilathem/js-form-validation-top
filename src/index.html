<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
</head>

<body>
    <h1>Fill in the form!</h1>
    <form>
        <input required
               type="text"
               placeholder="Email Address"
               class="email" />
        <input required
               type="text"
               placeholder="Country"
               class="country" />
        <input required
               type="text"
               placeholder="Zip Code"
               class="zipCode" />
        <input required
               type="password"
               placeholder="Password"
               class="password" />
        <input required
               type="password"
               placeholder="Confirm Password"
               class="confirmPassword" />
        <button class="btn">Check it!</button>
    </form>
    <div id="highFiveModalBackdrop"
         class="highFiveModalBackdrop"></div>
    <div id="highFiveModal"
         class="highFiveModal">
        <p class="highFiveText">Nice Job!</p>
        <img class="highFiveImg" />
        <p class="highFiveSmallText">(click anywhere to close)</p>
    </div>
</body>

</html>
